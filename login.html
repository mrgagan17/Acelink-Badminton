	<script>
		var password = document.getElementById("Password");
		var confirm = document.getElementById("CPassword");
		function validatePassword()
		{
		if(password.value != confirm.value)
		{
			confirm.setCustomValidity("Password dont match");
		}
		else
		{
			confirm.setCustomValidity('');
		}
		}
		password.onchange=validatePassword;
		confirm.onkeyup=validatePassword;
	</script>
	<script>
   function togglePassword() {
   const passwordField = document.getElementById("Password");
   const eyeIcon = document.getElementById("eyeIcon");

	if (passwordField.type === "password") {
      passwordField.type = "text"; // Show password
      eyeIcon.classList.remove("fa-eye"); // Hide the regular eye
      eyeIcon.classList.add("fa-eye-slash"); // Show the eye-slash icon
	} else {
      passwordField.type = "password"; // Hide password
      eyeIcon.classList.remove("fa-eye-slash"); // Hide the eye-slash
      eyeIcon.classList.add("fa-eye"); // Show the regular eye
	}
	}

</script>
